<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¥µé™è¨˜æ†¶ - å¯ç¸®æ”¾ç‰ˆ</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #00b894;
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --grid-gap: 6px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-color);
            overflow-y: auto; 
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            text-align: center;
        }

        #game-board {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80vh; 
            position: relative;
            margin-bottom: 20px; 
        }

        /* ç¸®æ”¾å®¹å™¨ */
        .zoom-wrapper {
            width: 100%;
            height: 65vh; 
            /* éš±è—åŸç”Ÿæ²è»¸å¤–è§€ï¼Œä½†ä»å…è¨±é€éç¨‹å¼ç¢¼æ²å‹• */
            overflow: hidden; 
            border: 2px dashed #dfe6e9; 
            border-radius: 12px;
            padding: 10px;
            background-color: #fcfcfc;
            /* é˜»æ“‹ç€è¦½å™¨åŸç”Ÿæ‰‹å‹¢ï¼Œç”±ç¨‹å¼ç¢¼å…¨æ¬Šæ¥ç®¡è§¸æ§ */
            touch-action: none; 
            position: relative;
        }
        
        #zoom-target-grid {
            width: 100%; 
            transform-origin: 0 0; 
        }
        
        .zoom-hint {
            font-size: 0.85rem;
            color: #636e72;
            margin-bottom: 5px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--grid-gap);
            width: 100%;
        }

        .game-img {
            width: 100%;
            aspect-ratio: 3 / 4; 
            object-fit: cover; 
            border-radius: 6px; 
            cursor: pointer;
            border: 2px solid #dfe6e9;
            transition: transform 0.1s, border-color 0.1s;
            background-color: #eee;
            -webkit-touch-callout: none; 
            user-select: none;
        }

        .game-img:active {
            transform: scale(0.95);
            border-color: var(--accent-color);
        }

        .target-display {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }

        .target-img {
            width: 75%; 
            max-width: 260px;
            aspect-ratio: 3 / 4; 
            object-fit: contain; 
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
            border: 4px solid var(--accent-color);
            background-color: #eee;
        }

        .timer-bar {
            width: 75%;
            height: 10px;
            background: #dfe6e9;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 5px;
        }
        .timer-progress {
            height: 100%;
            background: var(--accent-color);
            width: 100%;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 0;
            width: 80%;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,184,148,0.4);
        }
        .btn:active { transform: translateY(2px); }

        .level-tag {
            background: #636e72;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .message { text-align: center; width: 100%; }
        
        .loading-screen { text-align: center; margin-top: 50px;}
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error-box {
            background: #ffeaa7;
            border-left: 5px solid #d63031;
            padding: 15px;
            font-size: 0.9rem;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>æ¥µé™è¨˜æ†¶æŒ‘æˆ°</h1>

    <div id="game-board">
        <div class="loading-screen">
            <div class="loader"></div>
            <p id="loading-text">è¼‰å…¥åœ–ç‰‡ä¸­ (0 / 176)...</p>
        </div>
    </div>

    <script>
        // ================= è¨­å®šå€ =================
        const TOTAL_GROUPS = 11;       
        const IMAGES_PER_GROUP = 16;   
        const TOTAL_IMAGES = TOTAL_GROUPS * IMAGES_PER_GROUP; 
        const MEMORY_TIME = 5;         
        const IMG_FOLDER = 'images/';  
        const IMG_EXT = '.png';        
        // =========================================

        let allGroups = [];      
        let playingGroups = [];  
        let currentLevelIndex = 0;
        let targetImageSrc = '';
        let currentLevelDisplayImages = []; 
        let timerInterval;

        let initialPinchDistance = 0;
        let currentGridScale = 1;

        const board = document.getElementById('game-board');
        const loadingText = document.getElementById('loading-text');

        window.onload = async function() {
            await preloadAllImagesBatched();
        };

        async function preloadAllImagesBatched() {
            let loadedCount = 0;
            let errorCount = 0;
            const batchSize = 10; 

            for (let i = 1; i <= TOTAL_IMAGES; i += batchSize) {
                const promises = [];
                for (let j = 0; j < batchSize && (i + j) <= TOTAL_IMAGES; j++) {
                    promises.push(loadImage(i + j));
                }
                
                const results = await Promise.all(promises);
                
                results.forEach(status => {
                    if (status === 'ok') loadedCount++;
                    else errorCount++;
                });

                loadingText.textContent = `è¼‰å…¥åœ–ç‰‡ä¸­ (${loadedCount + errorCount} / ${TOTAL_IMAGES})...`;
            }

            if (errorCount > 0) {
                board.innerHTML = `<div class="error-box">ç¼ºåœ–ï¼æœ‰ ${errorCount} å¼µè®€å–å¤±æ•—ã€‚<br>è«‹æª¢æŸ¥ images è³‡æ–™å¤¾å…§æ˜¯å¦æœ‰ 1.png ~ ${TOTAL_IMAGES}.png</div>`;
            } else {
                buildGroups();
                showStartScreen();
            }
        }

        function loadImage(index) {
            return new Promise((resolve) => {
                const img = new Image();
                const fileName = `${IMG_FOLDER}${index}${IMG_EXT}`;
                
                img.onload = () => resolve('ok');
                img.onerror = () => resolve('error'); 
                img.src = fileName;
            });
        }

        function buildGroups() {
            allGroups = [];
            let imgIndex = 1;
            for (let g = 0; g < TOTAL_GROUPS; g++) {
                let group = [];
                for (let i = 0; i < IMAGES_PER_GROUP; i++) {
                    group.push(`${IMG_FOLDER}${imgIndex}${IMG_EXT}`);
                    imgIndex++;
                }
                allGroups.push(group);
            }
        }

        function showStartScreen() {
            board.innerHTML = `
                <div class="message">
                    <h2 style="color:#00b894;">æº–å‚™å®Œæˆ</h2>
                    <p>å…±æœ‰ ${TOTAL_GROUPS} å€‹é¡Œçµ„ï¼Œå…± ${TOTAL_IMAGES} å¼µåœ–ç‰‡</p>
                    <p>æ¯æ¬¡éŠç©é¡Œçµ„é †åºå°‡é‡æ–°éš¨æ©Ÿæ’åˆ—</p>
                    <button class="btn" onclick="initGame()">é–‹å§‹éŠæˆ²</button>
                </div>
            `;
        }

        function initGame() {
            playingGroups = [...allGroups].sort(() => Math.random() - 0.5);
            currentLevelIndex = 0;
            startLevelLoop();
        }

        function startLevelLoop() {
            const currentGroupImages = playingGroups[currentLevelIndex];
            const targetIndex = Math.floor(Math.random() * currentGroupImages.length);
            targetImageSrc = currentGroupImages[targetIndex];

            let remainingImages = currentGroupImages.filter(src => src !== targetImageSrc);
            remainingImages = remainingImages.sort(() => Math.random() - 0.5).slice(0, 8);

            currentLevelDisplayImages = [targetImageSrc, ...remainingImages].sort(() => Math.random() - 0.5);

            showTargetPhase();
        }

        function showTargetPhase() {
            let timeLeft = MEMORY_TIME;
            let currentLevel = currentLevelIndex + 1;
            
            board.innerHTML = `
                <div class="target-display">
                    <div class="level-tag">ç¬¬ ${currentLevel} / ${TOTAL_GROUPS} é—œ</div>
                    <h2>è«‹è¨˜ä½é€™å¼µåœ–</h2>
                    <img src="${targetImageSrc}" class="target-img">
                    <div style="font-size:1.5rem; font-weight:bold;">${timeLeft}</div>
                    <div class="timer-bar"><div class="timer-progress" id="progress-bar"></div></div>
                </div>
            `;

            const progressBar = document.getElementById('progress-bar');
            setTimeout(() => {
                if(progressBar) {
                    progressBar.style.transition = `width ${timeLeft}s linear`;
                    progressBar.style.width = '0%';
                }
            }, 50);

            timerInterval = setInterval(() => {
                timeLeft--;
                const timeDisplay = board.querySelector('.target-display div:nth-child(4)');
                if(timeDisplay) timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    startSelectionPhase();
                }
            }, 1000);
        }

        function startSelectionPhase() {
            let currentLevel = currentLevelIndex + 1;
            
            board.innerHTML = `
                <div class="level-tag">ç¬¬ ${currentLevel} é—œ - æ‰¾å‡ºç›®æ¨™</div>
                <p class="zoom-hint">ğŸ” é›™æŒ‡æåˆå¯ç¸®æ”¾æŸ¥çœ‹ç´°ç¯€ï¼Œå–®æŒ‡å¯æ»‘å‹•è¦–è§’</p>
                <div class="zoom-wrapper" id="zoomWrapper">
                    <div class="grid" id="zoom-target-grid">
                        ${currentLevelDisplayImages.map(src => 
                            `<img src="${src}" class="game-img" onclick="checkAnswer(this.src)">`
                        ).join('')}
                    </div>
                </div>
            `;
            
            initZoomFunctionality(); 
        }

        // --- ä¿®æ­£å‡ç´šï¼šåŠ å…¥å–®æŒ‡æ»‘å‹•(Panning)é‚è¼¯ ---
        function initZoomFunctionality() {
            const wrapper = document.getElementById('zoomWrapper');
            const targetGrid = document.getElementById('zoom-target-grid');
            if (!wrapper || !targetGrid) return;

            currentGridScale = 1;
            targetGrid.style.width = '100%';

            // å–®æŒ‡æ»‘å‹•ç”¨çš„è®Šæ•¸
            let isPanning = false;
            let startX = 0, startY = 0;
            let startScrollLeft = 0, startScrollTop = 0;

            wrapper.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    // å–®æŒ‡ï¼šé–‹å§‹ç´€éŒ„åº§æ¨™èˆ‡ç›®å‰çš„æ²å‹•ä½ç½®
                    isPanning = true;
                    startX = e.touches[0].pageX;
                    startY = e.touches[0].pageY;
                    startScrollLeft = wrapper.scrollLeft;
                    startScrollTop = wrapper.scrollTop;
                } else if (e.touches.length === 2) {
                    // é›™æŒ‡ï¼šæš«åœå–®æŒ‡æ»‘å‹•ï¼Œé–‹å§‹é›™æŒ‡ç¸®æ”¾
                    isPanning = false;
                    initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
                    targetGrid.setAttribute('data-start-scale', currentGridScale);
                }
            }, { passive: false });

            wrapper.addEventListener('touchmove', (e) => {
                // é˜»æ“‹åŸç”Ÿæ‹–æ›³åå½ˆç­‰è¡Œç‚ºï¼Œè®“éŠæˆ²æ“ä½œæ›´ç©©å®š
                e.preventDefault(); 

                if (e.touches.length === 1 && isPanning) {
                    // å–®æŒ‡æ»‘å‹•è¨ˆç®—ï¼šé€éç§»å‹•å·®è·ä¿®æ”¹æ²è»¸ä½ç½®
                    const dx = e.touches[0].pageX - startX;
                    const dy = e.touches[0].pageY - startY;
                    wrapper.scrollLeft = startScrollLeft - dx;
                    wrapper.scrollTop = startScrollTop - dy;

                } else if (e.touches.length === 2 && initialPinchDistance > 0) {
                    // é›™æŒ‡ç¸®æ”¾è¨ˆç®—
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleChange = currentDistance / initialPinchDistance;
                    const startScale = parseFloat(targetGrid.getAttribute('data-start-scale') || 1);
                    
                    let newScale = startScale * scaleChange;
                    newScale = Math.min(Math.max(1, newScale), 3.5);
                    
                    currentGridScale = newScale;
                    targetGrid.style.width = `${newScale * 100}%`;
                }
            }, { passive: false });

            wrapper.addEventListener('touchend', (e) => {
                 if (e.touches.length < 2) {
                     initialPinchDistance = 0;
                 }
                 if (e.touches.length === 0) {
                     isPanning = false; // æ‰‹æŒ‡å…¨é›¢é–‹ï¼Œåœæ­¢æ»‘å‹•
                 } else if (e.touches.length === 1) {
                     // ç•¶å¾é›™æŒ‡ç¸®æ”¾è®Šæˆå–®æŒ‡æ™‚ï¼Œè¦é‡æ–°å®šç¾©æ»‘å‹•èµ·é»ï¼Œä¸ç„¶ç•«é¢æœƒç¬é–“è·³è½‰
                     isPanning = true;
                     startX = e.touches[0].pageX;
                     startY = e.touches[0].pageY;
                     startScrollLeft = wrapper.scrollLeft;
                     startScrollTop = wrapper.scrollTop;
                 }
            });
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.pageX - touch2.pageX;
            const dy = touch1.pageY - touch2.pageY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        // --------------------------------

        function checkAnswer(clickedSrc) {
            const targetNum = getNumberFromSrc(targetImageSrc);
            const clickedNum = getNumberFromSrc(clickedSrc);

            if (targetNum === clickedNum) {
                if (currentLevelIndex < TOTAL_GROUPS - 1) {
                    board.innerHTML = `
                        <div class="message">
                            <h1 style="color:#00b894; font-size:4rem; margin:10px;">â­•</h1>
                            <h2>ç­”å°äº†ï¼</h2>
                            <p>æº–å‚™é€²å…¥ä¸‹ä¸€é—œ...</p>
                        </div>
                    `;
                    setTimeout(() => {
                        currentLevelIndex++;
                        startLevelLoop();
                    }, 1000);
                } else {
                    gameVictory();
                }
            } else {
                gameOver(targetNum, clickedNum);
            }
        }

        function getNumberFromSrc(src) {
            const match = src.match(/(\d+)\.png/); 
            return match ? parseInt(match[1]) : -1;
        }

        function gameVictory() {
            board.innerHTML = `
                <div class="message">
                    <h1 style="color:#fdcb6e; font-size:4rem; margin:10px;">ğŸ†</h1>
                    <h2>æ­å–œå…¨ç ´ï¼</h2>
                    <p>æˆåŠŸé€šé 11 é—œè€ƒé©—</p>
                    <button class="btn" onclick="initGame()">é‡æ–°æŒ‘æˆ°</button>
                </div>
            `;
        }

        function gameOver(targetNum, clickedNum) {
            board.innerHTML = `
                <div class="message">
                    <h1 style="color:#d63031; font-size:4rem; margin:10px;">âŒ</h1>
                    <h2>æŒ‘æˆ°å¤±æ•—</h2>
                    <p>æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š</p>
                    <img src="${targetImageSrc}" style="width:120px; aspect-ratio:3/4; object-fit:contain; border-radius:10px; border:2px solid #d63031; background:#eee;">
                    <button class="btn" onclick="initGame()">é‡æ–°æŒ‘æˆ°</button>
                </div>
            `;
        }
    </script>
</body>
</html>
